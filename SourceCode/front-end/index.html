<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Utification</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' http://localhost:3000/sources/"> -->
        <link rel="stylesheet" href="node_modules/chartist/dist/index.css">
        <link rel="stylesheet" href="styles/anon.css">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="styles/otp.css">
        <link rel="stylesheet" href="styles/home-reg.css">
        <link rel="stylesheet" href="styles/registration.css">
        <link rel="stylesheet" href="styles/map.css">
        <link rel="stylesheet" href="styles/analytics.css">
        <link rel="stylesheet" href="styles/home-admin.css">
    </head>
    <body>

        <!-- * Error response -->
        <div id="errors"></div>
        
        <!-- * Test -->
        <!-- <div class="test" ></div> -->

        <!-- * Admin view -->
        <div class="home-admin-container">
            <div class="logout-container">
                <button type="button" id="admin-logout" onclick="">Logout</button>
            </div>
            <h1 id="admin-home">Admin Home</h1>
            <div class="admin-features">
                <div class="user-management">
                    <button type="button" onclick="alert('Redirect to  User Management view')">User Management</button>
                </div>
                <div class="usage-analysis">
                    <button type="button" id="usage-dashboard" onclick="">Usage Analysis Dashboard</button>
                </div>
            </div>
        </div>

        <!-- * Analytics -->
        <div class="analytics-container" hidden>
            <div class="analytics-home" >
            <div class="analytics-header">
                <button type="button" id="analytics-home">Home</button>
                <button type="button" id="analytics-logout">Logout</button>
            </div>
            <h1 id="home-title">Analytics</h1>
            <div class ="chart-options">
                <button type="button" id="analytics-logins">Logins</button>
                <button type="button" id="analytics-registrations">Registrations</button>
                <button type="button" id="analytics-maps">Maps</button>
                <button type="button" id="analytics-pins">Pins</button>
            </div>
            </div>
            <div>
                <div class ="analytics-maps-view">
                    <div class="analytics-chart-maps"></div>
                </div>
                <div class ="analytics-registration-view" >
                    <!-- * reuse analytics-header -->
                    <div class="analytics-header"> 
                        <button type="button" id="analytics-back">Back</button>
                        <button type="button" id="analytics-logout">Logout</button>
                    </div> 
                    <h1 id="registration-title">Registrations Analytics</h1>
                    <div class="analytics-chart-registration"></div>
                </div>
                <div class ="analytics-logins-view">
                    <!-- <h1 id="login-title">Logins Analytics</h1> -->
                    <div class="analytics-chart-logins"></div>
                </div>
                <div class ="analytics-pins-view">
                    <!-- <h1 id="pin-title">Pins Analytics</h1> -->
                    <div class="analytics-chart-pins"></div>
                </div>

            </div>
        </div>

        <!-- * Home view -->
        <div class="home-container" >
            <!-- reused from anon  -->
            <div class="home-header-container">
                <div class="menu-container">
                    <nav class="ham-menu-container">
                        <button type="button">ham-menu</button>
                        <ul class="features" >
                            <li>feature 1</li>
                            <li>feature 2</li>
                            <li>feature 3</li>
                            <li>feature 4</li>
                            <li>feature 5</li>
                            <li>feature 6</li>
                        </ul>
                    </nav>
                </div>
                <div class="title">
                    <h1>Utification</h1>
                </div>
                <div class="profile-container">
                    <div>
                        <!-- to not be bloated have a ajax call for the profile-nav -->
                        <button type="button" id="profileBtn">Profile</button>
                    </div>
                    <div>
                        <button type="button" id="home-logoutBtn" onclick="homeClicked()">Logout</button>
                    </div>
                </div>
            </div>
            <div class="map" id="map"></div>
                <div class="misc">
                    <div class="reg-contact-home">
                        <button type="button"  onclick="alert('redirect to contact support')">Contact Support</button>
                    </div>
                </div>
            <div class="footer">
                <footer>&copy; 2023 Utification</footer>
            </div>
        </div>

        <!-- * OTP -->
        <div class="otp-container" >
            <form action="/" method="POST" id="otp-form">
            <div class="home">
                <button type="button" onclick="homeClicked()">Home</button>
            </div>
            <div class="otp-header">
                <h2>Enter OTP</h2>
            </div>
            <div id="otp-display"></div>
            <div class="otp">
                <input id="otp-input" type="password"> 
            </div>

            <div class="submit">
                <button type="button" id="otp-submit" onclick="">Submit</button>
                
            </div>
            </form>
        </div>

        <!-- * Login view -->
        <div class="login-container"></div>

        <!-- * Registration View -->
        <div class="registration-container"></div>

        <!-- * Anon View -->
        <div class="anon-container" id="anon-container"> 
            <div class="header-container">
                <div class="login-register">
                    <button type="button" id="login" onclick="">Login</button>
                    <button type="button" id="register" onclick="">Register</button>
                </div>
            </div>
            <h1 id="anon-title">Utification</h1>
            <div class="content-container">
                <div class="box-1">
                </div>
                <div class="box-2">
                </div> 
            </div>
            <h4 id="anon-quote">"Unify communities. Together we build cleaner and comfortable environments" </h4>
            <div class="footer">
                <footer>&copy; 2023 Utification</footer>
            </div>
        </div>


        <!-- Thirdparty dependency -->
        <script src="node_modules/axios/dist/axios.js"></script>

        <!-- App Dependency -->
        <script src="sources/login/login.js"></script>
        <script src="sources/registration/register.js"></script>
        <script src="sources/otp/otp.js"></script>
        <script type="module" src="sources/analytics/analytics.js"></script>

        <!-- * only uncomment the below if you have the map API key set up -->
        <script src="sources/map/map.js"></script>

        <!-- page specific (js file) -->
        <script src="sources/main.js"> </script>

        
    </body>
</html>
