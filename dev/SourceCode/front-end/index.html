    <div class="home-container" hidden>
        <div class="home-header-container">
            <div class="menu-container">
                <nav class="ham-menu-container">
                    <ul class="features"></ul>
                </nav>
            </div>
                <h1>Utification</h1>
            <div class="profile-container">
                <div id="profile"></div>
                <div id="logout"></div>
            </div>
        </div>
        <div class="map" id="map"></div>
            <div class="misc">
                <div class="reg-contact-home">
                    <button type="button"  onclick="alert('redirect to contact support')">Contact Support</button>
                </div>
            </div>
        <div class="footer">

        <!-- * OTP -->
        <div class="otp-container" hidden>
            <form action="/" method="POST" id="otp-form">
            <div class="home">
                <button type="button" onclick="homeClicked()">Home</button>
            </div>
            <div class="otp-header">
                <h2>Enter OTP</h2>
            </div>
            <div id="otp-display"></div>
            <div class="otp">
                <input id="otp-input" type="password"> 
            </div>

            <div class="submit">
                <button type="button" id="otp-submit" onclick="">Submit</button>
                
            </div>
            </form>
        </div>

        <!-- * Recovery OTP -->
        <div class="recOTP-container" hidden>
            <form action="/" method="POST" id="recOTP-form">
            <div class="home">
                <button type="button" onclick="homeClicked()">Home</button>
            </div>
            <div class="recOTP-header">
                <h2>Enter OTP</h2>
            </div>
            <div id="recOTP-display"></div>
            <div class="otp">
                <input id="recOTP-input" type="password"> 
            </div>

            <div class="submit">
                <button type="button" id="recOTP-submit" onclick="">Submit</button>
            </div>
            </form>
        </div>

        <!-- * Login view -->
        <div class="login-container" id="login-contianer" hidden>
            <form action="/" method="POST" id="login-form">
            <div class="back-button">
                <button type="button" id="login-home" onclick="homeClicked()">Back</button>
            </div>
            <div class="login-box">
            <div class="login-title">
                <h1>Login</h1>
            </div>
            <div class="input-field">
                <input type="email" id ="email" placeholder="email address" required data-error="email required" />
                <input type="password" id="password" placeholder="password" minlength="8" required  />
                <button type="button" id="sub-login" >Submit</button>
            </div>

            <div class="options-other">
                <button type="button" onclick="recoveryClickedLogin()">Forgot Password</button>
                <button type="button" class="button2" onclick="alert('redirect to contact support')">Contact Support</button>
            </div>
            </div>
            </form>
        </div>

        <!-- * Registration View -->
        <div class="registration-container" id="registration-container" hidden>
            <form action="/" method="POST" id="registration-form">
            <div class="back-button">
                <button type="button" id="reg-home" onclick="homeClicked()">Back</button>
            </div>
            <div class="reg-box">
            <div class="login-title">
                <h1>Registration</h1>
            </div>
            <div class="input-field">
                <input type="email" id ="r-email" placeholder="email address">
                <input type="password" id="r-pw" placeholder="password" minlength="8">
                <input type="password" id="r-cpw" placeholder="confirm password" minlength="8">
                <button type="button" id="regBtn-submit">Submit</button>
            </div>
            <div class="reg-contact">
                <button type="button" onclick="alert('redirect to contact support')">Contact Support</button>
            </div>
            </div>
            </form>
        </div>

        <!-- * Recovery View -->
        <div class="recovery-container" id="recovery-container" hidden>
            <form action="/" method="POST" id="recovery-form">
            <div class="back-button">
                <button type="button" id="recovery-home" onclick="homeClicked()">Back</button>
            </div>
            <div class="recovery-box">
            <div class="recovery-title">
                <h1>Forgot My Password</h1>
            </div>
            <div class="input-field">
                <input type="username" id ="username" placeholder="email address" required data-error="email required" />
                <input type="password" id="newPassword" placeholder="perferred new password" minlength="8" required  />
                <button type="button" id="recoveryButton" >Submit</button>
            </div>
            </div>
            </form>
        </div>

        <!-- * Anon View -->
        <div class="anon-container" id="anon-container">
            <div class="header-container">
                <div class="login-register">
                    <button type="button" id="login" onclick="loginClicked()">Login</button>
                    <button type="button" id="register" onclick="regClicked()">Register</button>
                </div>
                <div class="forgotPassword">
                    <button type="button" id="forgotPassword" onclick="recoveryClicked()">Forgot Password</button>
                </div>
            </div>
            <div class="title">
                <h1>Utification</h1>
            </div>
            <div class="content-container">
                <div class="box-1">

                </div>
                <div class="box-2" id="file-container">
                </div> 
            </div>
            <div class="quote">
                <h4>"Unify communities. Together we build cleaner and comfortable environments" </h4>
            </div>
            <div class="footer">
                <footer>&copy; 2023 Utification</footer>
            </div>
        </div>
