<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/nav-profile.css">
    </head>
    <body>
        <div class="nav-home">
            <div class="top-button-container">
                <button type="button" id="b-h" onclick="alert('redirect to home')">Home</button>
                <button type="button" id="b-l" onclick="alert('redirect to anon')">Logout</button>
            </div>
            <div class="options-container">
                <h3 id="sec" onclick="secClicked()">Security</h3>
                <h3 id="update-profile" onclick="updateClicked()">Update Profile</h3>

            </div>
            <div class="container">
                <div class="box-container">
                    <button type="button" id="b-cp" onclick="alert('redirect to change password')">Change Password</button>
                    <button type="button" id="b-cu" onclick="alert('redirect to change username')">Change Username</button>
                </div>
            </div>
        </div>

        <!-- update profile -->
        <div class="nav-update">
            <div class="Home-container">
                <div class="home">
                    <button type="button" onclick="homeClicked()">Back</button>
                </div>
            </div>

            <h1>Update Profile</h1>
            <div class="name-container">
                <div class="fname">
                    <input type="text" placeholder="First name"required>
                </div>

                <div class="lname">
                    <input type="text" placeholder="Last name" required>
                </div>
            </div>

            <div class="personal-container">
                <div class="age">
                    <input type="number" min="1" placeholder="Age" required>
                </div>
                <div class="city">
                    <input text="input" placeholder="City" required>
                </div>
                <div class="zip-code">
                    <input type="number" placeholder="Postal Code" pattern="[0-9]{5}" minlength="5" maxlength="5" required>
                </div>
                <div class="address">
                    <input type="text" placeholder="Address">
                </div>
            </div>

            <div class="submission">
                <div class="check-mark">
                    <input type="checkbox" required>
                </div>
                <div class="submit">
                    <button type="button" onclick="alert('Redirect to home or parental consent form')">Submit</button>
                </div>
            </div>
            </div>

        <!-- page specific (js file) -->

    </body>
</html>
