<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <div class="Home-container">
            <div class="home">
                <button type="button" onclick="alert('Redirect to anon')">Back</button>
            </div>
        </div>
        <h1>Update Profile</h1>

        <div class="name-container">
            <div class="fname">
                <input type="text" placeholder="First name"required>
            </div>

            <div class="lname">
                <input type="text" placeholder="Last name" required>
            </div>

        <div class="personal-container">
            <div class="age">
                <input type="number" min="1" placeholder="Age" required>
            </div>
            <div class="city">
                <input text="input" placeholder="City" required>
            </div>
            <div class="zip-code">
                <input type="number" placeholder="Postal Code" pattern="[0-9]{5}" minlength="5" maxlength="5" required>
            </div>
            <div class="address">
                <input type="text" placeholder="Address">
            </div>
        </div>

        <div class="submission">
            <div class="check-mark">
                <input type="checkbox" required>
            </div>
            <div class="submit">
                <button type="button" onclick="alert('Redirect to home or parental consent form')">Submit</button>
            </div>
        </div>
